<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Screen</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
</head>

<body>

<main id="story-container">

    <h1 class="story-title">FLOOR 1 — AWAKENING IN THE CELL</h1>

    <section class="story-box">
        <p>Your first sensation is cold.</p>
        <p>Stone at your back. Iron at your wrists. The taste of dust and copper on your tongue.</p>
        <p>You open your eyes to darkness broken by a thin slice of moonlight…</p>
    </section>

    <nav class="choice-list">
        <button class="choice-btn">1. Examine your restraints</button>
        <button class="choice-btn">2. Examine the cell</button>
        <button class="choice-btn">3. Examine the door</button>
        <button class="choice-btn">4. Call out</button>
    </nav>

</main>

</body>
</html>

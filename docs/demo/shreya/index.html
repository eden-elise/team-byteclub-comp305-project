<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byteclub Battle</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="healthbar.js" defer></script>
</head>
<body>
  <div class="bar" id="health">
    <p>100/100</p>
  </div>
  <div class="bar" id="attack">
    <p>100/100</p>
  </div>

  <section>
    <div class="char" id="mc"><p>MC</p></div>
    <div class="char" id="bad"><p>BAD</p></div>
  </section>

  <story-panel>
    <p>Hello here is the story panel.<br>Welcome to Byteclub.<br></p>
  </story-panel>

  <div class="controls">
    <button id="attack-btn">Attack</button>
    <button id="heal-btn">Heal</button>
  </div>
</body>
</html>

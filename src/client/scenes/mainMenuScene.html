<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        /* Main Menu Styles */
        .main-menu-scene {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../../src/assets/art/title-screen/title-background.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeInBackground 2s ease-in forwards;
            z-index: 1;
        }

        @keyframes fadeInBackground {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .birds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
        }

        @keyframes flyBird {
            0% { transform: translateX(0) translateY(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateX(var(--fly-distance-x)) translateY(var(--fly-distance-y)); opacity: 0; }
        }

        .lightning-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes lightningStrike {
            0%, 100% { opacity: 0; }
            10% { opacity: 0.8; }
            20% { opacity: 0; }
            30% { opacity: 0.9; }
            40%, 100% { opacity: 0; }
        }

        .title-text {
            position: relative;
            z-index: 4;
            opacity: 0;
            animation: fadeInTitle 2s ease-in forwards;
            animation-delay: 2s;
            margin-bottom: 8vh;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .title-text h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: bold;
            color: #d4af37;
            text-shadow: 
                0 0 20px rgba(212, 175, 55, 0.8),
                0 0 40px rgba(212, 175, 55, 0.6),
                0 0 60px rgba(212, 175, 55, 0.4),
                4px 4px 8px rgba(0, 0, 0, 0.9);
            letter-spacing: 0.1em;
            margin: 0;
            font-family: 'Cinzel', 'Georgia', serif;
        }

        @keyframes fadeInTitle {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .menu-buttons {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            gap: 2vh;
            width: 100%;
            max-width: 40vw;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .menu-buttons.visible {
            animation: fadeInButtons 1s ease forwards;
            pointer-events: auto;
        }

        .menu-buttons.instant {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes fadeInButtons {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .continue-container {
            display: none;
            flex-direction: column;
            gap: 1vh;
            margin-bottom: 2vh;
        }

        .save-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 1vh;
            border-radius: 8px;
            border: 1px solid #333;
            color: #ddd;
            font-size: 0.9rem;
        }

        .button-row {
            display: flex;
            gap: 1vw;
            width: 100%;
        }

        .button-row button {
            flex: 1;
        }

        .action-btn {
            padding: 1.5vh 2vw;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        /* Exit Confirmation Panel */
        #exit-confirmation {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            gap: 2vh;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 2vh 2vw;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

    </style>
</head>
<body>

<div class="main-menu-scene">
    <!-- Background -->
    <div id="background" class="background-image"></div>
    <div id="birds-container" class="birds-container"></div>
    <div id="lightning-flash" class="lightning-flash"></div>

    <!-- Title -->
    <div id="title-text" class="title-text"><h1>Dravic's Castle</h1></div>

    <!-- Menu Buttons -->
    <div id="menu-buttons" class="menu-buttons">

        <!-- Initial Menu -->
        <div id="initial-buttons" class="button-row">
            <button id="btn-play" class="action-btn action-btn--primary">Play</button>
            <button id="btn-exit" class="action-btn">Exit</button>
        </div>

        <!-- Secondary Menu -->
        <div id="secondary-buttons" style="display: none; flex-direction: column; gap: 2vh;">
            <div id="continue-container" class="continue-container">
                <button id="btn-continue" class="action-btn action-btn--primary">Continue</button>
                <div id="save-info" class="save-info"></div>
            </div>
            <div class="button-row">
                <button id="btn-load-file" class="action-btn">Load File</button>
                <button id="btn-new-game" class="action-btn action-btn--primary">New Game</button>
            </div>
            <div style="margin-top: 2vh; text-align: center;">
                <button id="btn-back" class="action-btn">Back</button>
            </div>
        </div>

    </div>

    <!-- Exit Confirmation -->
    <div id="exit-confirmation">
        <div style="color: #d4af37; font-size: 1.5rem; text-align: center;">Are you sure you want to exit?</div>
        <div class="button-row">
            <button id="btn-exit-yes" class="action-btn action-btn--primary">Yes</button>
            <button id="btn-exit-no" class="action-btn">No</button>
        </div>
    </div>

</div>

<script type="module" src="./mainMenuScene.js"></script>
</body>
</html>

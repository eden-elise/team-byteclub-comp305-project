<button id="options-btn" class="options-btn" title="Options">⚙</button>

<div id="options-modal-overlay" class="options-modal-overlay">
  <div class="options-modal">
    <div class="options-header">
      <h2 class="options-title">Options</h2>
      <button id="options-close" class="options-close">×</button>
    </div>

    <div class="options-content">
      <div class="options-group">
        <label class="options-label">Master Volume</label>
        <input type="range" id="opt-volume" class="options-slider" min="0" max="100" value="50" />
      </div>

      <div class="options-group">
        <label class="options-label">Text Speed</label>
        <select id="opt-text-speed" class="options-control">
          <option value="slow">Slow</option>
          <option value="medium">Medium</option>
          <option value="fast">Fast</option>
        </select>
      </div>

      <div class="options-group">
        <label class="options-label">Language</label>
        <select id="opt-language" class="options-control">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="jp">Japanese</option>
        </select>
      </div>

      <div class="options-group">
        <label class="options-label">Battle Speed</label>
        <select id="opt-battle-speed" class="options-control">
          <option value="0.5">0.5x</option>
          <option value="1.0">1.0x</option>
          <option value="1.5">1.5x</option>
          <option value="2.0">2.0x</option>
        </select>
      </div>

      <div class="options-actions">
        <button id="opt-save" class="action-btn">Save Game</button>
        <button id="opt-load" class="action-btn">Load Game</button>
      </div>
    </div>
  </div>
</div>
